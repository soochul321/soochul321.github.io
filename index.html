<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 합산기</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 100px; }
        button { padding: 10px; }
        #result { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>숫자 합산기</h2>
    <input type="number" id="num1" placeholder="숫자 입력">
    <input type="number" id="num2" placeholder="숫자 입력">
    <button onclick="sumNumbers()">더하기</button>
    <div id="result"></div>

    <script>
        function sumNumbers() {
            let num1 = parseFloat(document.getElementById("num1").value) || 0;
            let num2 = parseFloat(document.getElementById("num2").value) || 0;
            let sum = num1 + num2;
            document.getElementById("result").innerText = "합계: " + sum;
        }
    </script>
</body>
</html>
